<!doctype html>
<!--[if IE 9]>    <html class="no-js ie9 oldie" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Vehicle Showcase</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link href='http://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>
		<!-- build:css assets/css/app.vendors.css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  		<!-- bower:css -->
  		<link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  		<!-- endbower -->
  		<!-- endbuild -->

  		<link rel="stylesheet" href="assets/css/app.css">

	</head>
	<body ng-app="sc">
		<header class="header clearfix">
			<a href="#/" class="logo pull-left">
				<h1>Vehicle Showcase</h1>
				<h3><small>by Juan David Andrade</small></h3>
			</a>
			<a href="#/admin/" class="btn btn-default pull-right">ADMIN</a>
  		</header>
		<div class="content">

			<div class="alert alert-info flash-message" ng-show="flashMessage !== ''">
				<p ng-bind="flashMessage"></p>
			</div>
			<div compare-widget items="compareItems" class="pull-right col-xs-12 col-sm-8"></div>
			<div class="main-container" ng-view></div>
		</div>

		<!-- build:js assets/js/app.vendors.js -->
  		<!-- bower:js -->
  		<script src="bower_components/jquery/dist/jquery.js"></script>
  		<script src="bower_components/angular/angular.js"></script>
  		<script src="bower_components/angular-route/angular-route.js"></script>
  		<script src="bower_components/angular-animate/angular-animate.js"></script>
  		<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js assets/js/app.js -->
  		<!-- inject:js -->
		<script src="js/modules/app/sc.app.js"></script>
		<script src="js/modules/app/sc.config.js"></script>
		<script src="js/modules/app/sc.constants.js"></script>
		<script src="js/modules/vehicles/vehicles.module.js"></script>
		<script src="js/modules/vehicles/config/vehicles.config.js"></script>
		<script src="js/modules/vehicles/config/vehicles.constants.js"></script>
		<script src="js/modules/vehicles/controllers/vehicles.compare.controller.js"></script>
		<script src="js/modules/vehicles/controllers/vehicles.detail.controller.js"></script>
		<script src="js/modules/vehicles/controllers/vehicles.index.controller.js"></script>
		<script src="js/modules/vehicles/directives/card.directive.js"></script>
		<script src="js/modules/vehicles/directives/compare.widget.directive.js"></script>
		<script src="js/modules/vehicles/factories/vehicles.factory.js"></script>
		<!-- endinject -->
		<!-- endbuild -->
		<!--(if target dist)>
		<script src="assets/views/app.templates.js"></script>
		<!(endif)-->
	</body>
</html>
