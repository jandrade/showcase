<div class="admin form container">
	<div class="section-title row">
		<h2 class="col-xs-11">Admin Panel > Add Vehicle</h2>
		<a href="#/admin/" class="btn pull-right">&lt; Back</a>
	</div>
	<div class="alert alert-warning">
		<p>Fill the information below.</p>
	</div>
	<!-- vehicle form -->
	<form name="vehiclesForm" role="form" class="form-horizontal" ng-submit="vm.submit(vehiclesForm.$valid);" method="post" novalidate>
		<div class="form-group">
			<label for="model" class="control-label col-xs-1">Model</label>
			<div class="col-xs-11">
				<input type="text" class="form-control" name="model" value="" ng-model="vm.data.model" placeholder="Vehicle Model" required>
				<span class="error" ng-show="vehiclesForm.$submitted && vehiclesForm.model.$invalid">Please enter a model.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="model" class="control-label col-xs-1">Brand</label>
			<div class="col-xs-11">
				<input type="text" class="form-control" name="brand" value="" ng-model="vm.data.brand" placeholder="Brand" required>
				<span class="error" ng-show="vehiclesForm.$submitted && vehiclesForm.brand.$invalid">Please enter a brand.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="model" class="control-label col-xs-1">Year</label>
			<div class="col-xs-11">
				<input type="text" class="form-control" name="year" value="" ng-model="vm.data.year" placeholder="YYYY" required>
				<span class="error" ng-show="vehiclesForm.$submitted && vehiclesForm.year.$invalid">Please enter a year.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="model" class="control-label col-xs-1">Color</label>
			<div class="col-xs-11">
				<input type="text" class="form-control" name="color" value="" ng-model="vm.data.color" placeholder="Color" required>
				<span class="error" ng-show="vehiclesForm.$submitted && vehiclesForm.color.$invalid">Please enter a color.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="model" class="control-label col-xs-1">Price</label>
			<div class="col-xs-11">
				<input type="text" class="form-control" name="price" value="" ng-model="vm.data.price" placeholder="$00,000" required>
				<span class="error" ng-show="vehiclesForm.$submitted && vehiclesForm.price.$invalid">Please enter a price.</span>
			</div>
		</div>
		<div class="checkbox col-xs-11 col-xs-offset-1">
			<label>
				<input type="checkbox" name="deal" id="deal" value="1" ng-model="vm.data.deal"> Is it a deal?
			</label>
		</div>
		<button type="submit" class="btn btn-primary pull-right btn-lg">Save</button>
	</form>
</div>
